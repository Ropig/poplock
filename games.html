    <body>
      <button onclick="Slope()"><img src="https://i.postimg.cc/dtwDFMhv/slopelogo.jpg" width="200" height="200" />
      </button>
      <script>
        function Slope() {
          var win = window.open()
          var url = "https://abnumality.github.io/cdn/slope/" //this is the link to the game we want to appear in the new tab
          var iframe = win.document.createElement('iframe')
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.style.border = "none";
          iframe.src = url
          win.document.body.appendChild(iframe)
        }

      </script>
    </body>
